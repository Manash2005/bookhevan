<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Books - Book Haven Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #4e54c8, #8f94fb, #4e54c8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .book-card {
            perspective: 1000px;
            height: 350px;
            margin: 20px auto;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .book-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: white;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-back {
            background: #fff;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-back a {
            text-decoration: none;
            color: #4e54c8;
            font-weight: bold;
            padding: 8px 16px;
            border: 2px solid #4e54c8;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .card-back a:hover {
            background: #4e54c8;
            color: white;
        }

        @media (max-width: 768px) {
            .book-card {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Book Haven Reviews</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="horror.html">Horror</a></li>
                    <li class="nav-item"><a class="nav-link" href="drama.html">Drama</a></li>
                    <li class="nav-item"><a class="nav-link" href="crime.html">Crime</a></li>
                    <li class="nav-item"><a class="nav-link" href="action.html">Action</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-white text-center mb-5">Horror Reviews</h1>
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="book-card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="public/images/small_house.jpeg" alt="The Shining">
                        </div>
                        <div class="card-back">
                            <h5>Small House</h5>
                            <p>Stephen King</p>
                            <a href="small-house.html" class="details-link">Read Review</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="book-card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="public/images/parents.jpeg" alt="Dracula">
                        </div>
                        <div class="card-back">
                            <h5>Parents</h5>
                            <p>Bram Stoker</p>
                            <a href="parents.html" class="details-link">Read Review</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="book-card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="public/images/fights.jpeg" alt="It">
                        </div>
                        <div class="card-back">
                            <h5>Fights</h5>
                            <p>Stephen King</p>
                            <a href="fights.html" class="details-link">Read Review</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
